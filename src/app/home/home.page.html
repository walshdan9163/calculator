<ion-header>
  <ion-toolbar>
    <ion-title id="logo" class="ion-text-center">
      Calculator
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item id="result">
    <ion-label class="value">
      {{value}}
    </ion-label>
  </ion-item>
  <div class="center">
    <ion-grid width="large" fixed="true">
      <ion-row size="10" class="ion-justify-content-between"> 
        <ion-button class="calc-button" size="large" (click)="resetAll()">AC</ion-button>
        <ion-button class="calc-button" size="large" (click)="changeSign()">+/-</ion-button>
        <ion-button class="calc-button" size="large">%</ion-button>
        <ion-button class="calc-button" size="large" (click)="inputOperator('/')">/</ion-button>
      </ion-row>
      <ion-row size="10" class="ion-justify-content-between">
        <ion-button class="calc-button" size="large" (click)="inputNumber('7')">7</ion-button>
        <ion-button class="calc-button" size="large" (click)="inputNumber('8')">8</ion-button>
        <ion-button class="calc-button" size="large" (click)="inputNumber('9')">9</ion-button>
        <ion-button class="calc-button" size="large" (click)="inputOperator('*')">x</ion-button>
      </ion-row>
      <ion-row size="10" class="ion-justify-content-between">
        <ion-button class="calc-button" size="large" (click)="inputNumber('4')">4</ion-button>
        <ion-button class="calc-button" size="large" (click)="inputNumber('5')">5</ion-button>
        <ion-button class="calc-button" size="large" (click)="inputNumber('6')">6</ion-button>
        <ion-button class="calc-button" size="large" (click)="inputOperator('-')">-</ion-button>
      </ion-row>
      <ion-row size="10" class="ion-justify-content-between">
        <ion-button class="calc-button"  size="large" (click)="inputNumber('1')">1</ion-button>
        <ion-button class="calc-button"  size="large" (click)="inputNumber('2')">2</ion-button>
        <ion-button class="calc-button"  size="large" (click)="inputNumber('3')">3</ion-button>
        <ion-button class="calc-button"  size="large" (click)="inputOperator('+')">+</ion-button>
      </ion-row>
      <ion-row size="10" class="ion-justify-content-between">
        <ion-button class="calc-button-bottom" size="large" (click)="inputNumber('0')">0</ion-button>
        <ion-button class="calc-button-bottom" size="large" (click)="inputDecimal('.')">.</ion-button>
        <ion-button class="calc-button-bottom" size="large" (click)="calculateResult()">=</ion-button>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
