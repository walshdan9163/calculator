<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Calculator
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label class="ion-justify-content-end">
      0
    </ion-label>
  </ion-item>
  <div class="center">
    <ion-grid width="large" fixed="true">
      <ion-row size="10" class="ion-justify-content-between"> 
        <ion-button class="calc-button" size="large">AC</ion-button>
        <ion-button class="calc-button" size="large">+/-</ion-button>
        <ion-button class="calc-button" size="large">%</ion-button>
        <ion-button class="calc-button" size="large">/</ion-button>
      </ion-row>
      <ion-row size="10" class="ion-justify-content-between">
        <ion-button class="calc-button" size="large">7</ion-button>
        <ion-button class="calc-button" size="large">8</ion-button>
        <ion-button class="calc-button" size="large">9</ion-button>
        <ion-button class="calc-button" size="large">x</ion-button>
      </ion-row>
      <ion-row size="10" class="ion-justify-content-between">
        <ion-button class="calc-button" size="large">4</ion-button>
        <ion-button class="calc-button" size="large">5</ion-button>
        <ion-button class="calc-button" size="large">6</ion-button>
        <ion-button class="calc-button" size="large">-</ion-button>
      </ion-row>
      <ion-row size="10" class="ion-justify-content-between">
        <ion-button class="calc-button" size="large">1</ion-button>
        <ion-button class="calc-button" size="large">2</ion-button>
        <ion-button class="calc-button" size="large">3</ion-button>
        <ion-button class="calc-button" size="large">+</ion-button>
      </ion-row>
      <ion-row size="10" class="ion-justify-content-between">
        <ion-button class="calc-button-bottom" size="large">0</ion-button>
        <ion-button class="calc-button-bottom" size="large">.</ion-button>
        <ion-button class="calc-button-bottom" size="large">=</ion-button>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
